<mat-grid-list cols="6" rows="6" rowHeight="100px">
	<mat-grid-tile *ngFor="let card of CardDeck" [colspan]= 3 [rowspan]=6>
		<mat-card class ="card" >
      <mat-card-title>
        {{card.CardOwner}}
      </mat-card-title>
      <mat-card-content>
        <img mat-card-image src="./rock.png">
        {{card.CardType}}
      </mat-card-content>
    </mat-card>
	</mat-grid-tile>
</mat-grid-list>
